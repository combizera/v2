<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast Racers</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="shortcut icon" href="./assets/icons/favLogo.png" type="image/x-icon">

</head>

<body>
    <header id="sec1" class="header">
        <nav class="header__nav" id="header__nav">
            <a href="#" class="logo">
                <img class="logo__img" src="./assets/icons/logoHeader.png" alt="Logo Beast Racers">
            </a>

            <button id="btn__mobile" aria-controls="header__list" aria-expanded="false" aria-haspopup="true" aria-label="Open Menu">Menu
                <span class="hamburguer"></span>
            </button>
            <ul class="header__list" role="menu">
                <li class="header__item">
                    <a href="#sec1"><img class="header__item-img" src="./assets/icons/home.png" alt="">
                        <p class="header__txt">Home</p>
                    </a>
                </li>
                <li class="header__item">
                    <a href="#sec2"><img class="header__item-img" src="./assets/icons/whitepaper.png" alt="">
                        <p class="header__txt">Whitepaper</p>
                    </a>
                </li>
                <li class="header__item">
                    <a href="#sec3"><img class="header__item-img" src="./assets/icons/trailer.png" alt="">
                        <p class="header__txt">Trailer</p>
                    </a>
                </li>
                <li class="header__item">
                    <a class="header__item-link" href="#sec4"><img class="header__item-img" src="./assets/icons/roadmap.png" alt="">
                        <p class="header__txt">Roadmap</p>
                    </a>
                </li>
            </ul>
        </nav>

    </header>


    <main>
        <section class="bg1__container">
            <div class="logoMain"></div>
        </section>
        <div class="div__wood0"></div>
        <div class="comeback"><a href="#sec1"><img src="./assets/icons/btnVoltar.png" alt="Button Return Homepage"></a></div>

        <div class="div__wp"></div>
        <section id="sec2" class="bg2__container">
            <div class="wood__book"></div>
            <div class="book">
                <img src="./assets/img/book.png" alt="">
            </div>
        </section>

        <div class="div__wood1"></div>
        <div class="div__wood2"></div>
        <section id="sec3" class="bg3__container"></section>
        <div class="plate__trailer"></div>
        <div class="txt__trailer"></div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/CfTx9k9vqd4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <section class="bg4__container"> </section>
        <section class="roadmap">
            <div class="btnmore"><a href="#"><img src="./assets/img/here.png" alt="Clique Aqui para Saber Mais"></a></div>
        </section>

        <div id="sec4" class="txt__rm">
        </div>

        <div class="folha_esq"></div>
        <div class="folha_dir"></div>
    </main>

    <footer class="footer">
        <div class="newsletter">
            <form action="#" method="post">
                <fieldset>
                    <input type="email" name="email" id="newsletter__email" placeholder="Enter Email Address" autocomplete="on">
                    <button class="btn">Subscribe</button>
                </fieldset>
            </form>
        </div>

        <div class="contact">
            <a href="#" class="contact__link"><img src="./assets/icons/fb.png" alt=""></a>
            <a href="#" class="contact__link"><img src="./assets/icons/tg.png" alt=""></a>
            <a href="#" class="contact__link"><img src="./assets/icons/ytb.png" alt=""></a>
            <a href="#" class="contact__link"><img src="./assets/icons/tt.png" alt=""></a>
            <a href="#" class="contact__link"><img src="./assets/icons/ig.png" alt=""></a>
        </div>
        <br>
        <p class="copy">Copyright Â© Lions Lair Ltd</p>
    </footer>
</body>
<script src="script.js"></script>

</html>
